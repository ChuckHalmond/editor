<e-tablist>
    <e-tab name="extract" controls="extract-panel" title="Extract" active tabindex="-1">Extract</e-tab>
    <e-tab name="transform" controls="transform-panel" title="Transform" tabindex="-1">Transform</e-tab>
    <e-tab name="export" controls="export-panel" title="Export" tabindex="-1">Export</e-tab>
</e-tablist>
<e-tabpanel id="extract-panel">
    Extract content
</e-tabpanel>
<e-tabpanel id="transform-panel">
    Transform content
</e-tabpanel>
<e-tabpanel id="export-panel">
    Export content
</e-tabpanel>
